pre-push:
  commands:
    validate:
      run: npm run validate

pre-commit:
  parallel: true
  commands:
    oxlint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx oxlint {staged_files}
    typecheck:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run typecheck

