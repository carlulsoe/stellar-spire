pre-push:
  commands:
    test:
      run: npm run test -- --run
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint {staged_files}
    typecheck:
      run: npm run typecheck

pre-commit:
  parallel: true
  commands:
    oxlint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx oxlint -c .oxlintrc.json --import-plugin {staged_files}
    typecheck:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run typecheck {staged_files}

